<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Team Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NBA Team Builder</h1>

        <div class="grid">
            <div class="card">
                <h2>Search Players</h2>
                <input id="searchInput" type="text" placeholder="Type player name..." />
                <div id="searchResults"></div>
            </div>

            <div class="card">
                <h2>Your Team (<span id="playerCount">0</span>/5)</h2>
                <div id="selectedPlayers"></div>
                <button id="analyzeBtn" class="analyze-btn" disabled>
                    Analyze Team
                </button>
            </div>
        </div>

        <div id="resultsCard" class="card" style="display:none;">
            <h2>Team Strength</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
